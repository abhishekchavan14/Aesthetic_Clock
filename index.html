<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="myrainVideo" loop>
        <source src="media/rain.mp4" type="video/mp4">
    </video>
    <video id="mybeachVideo" loop>
        <source src="media/beach.mp4" type="video/mp4">
    </video>
    <audio src="media/beach_audio.mp3" id="beach_audio" loop></audio>
    <audio src="media/clock_audio.mp3" id="tick_audio" loop></audio>
    <nav id="nav">
        <ul id="nav_1">
            <li><button id="home_btn">Home</button></li>
            <li><button id="rain_btn">Rain</button></li>
            <li><button id="beach_btn">Beach</button></li>
            <li><button id="tick_play_btn">Sound On</button></li>
            <li><button id="tick_pause_btn">Sound Off</button></li>
        </ul>
        <ul id="nav_2">
            <li>About </li>
        </ul>
    </nav>
    <div id="clock_container">
        <img src="media/clock_black.png" id="clock_img">
        <div id="hour" class="hands">

        </div>
        <div id="minute" class="hands">

        </div>
        <div id="second" class="hands">
            
        </div>
    </div>
</body>
<footer id="footer">
    <div id="copyright">
        <p>&copy; 2023 Aesthetic Clock by Abhishek Chavan | Videos from <a href="https://pixabay.com/" style="text-decoration: none;">Pixabay</a></p>
    </div>
</footer>
<script src="script.js"></script>
</html>
